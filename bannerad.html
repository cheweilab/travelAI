<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Tomato Packaging Wireframe</title>

<style>

/* ===============================
   Root Variables
================================ */
:root {
  --red-main: #c62828;
  --red-tomato: #e53935;
  --green-stem: #2e7d32;
  --text-dark: #333;
}

/* ===============================
   Base
================================ */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #ececec;
  font-family: "Noto Sans JP", -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===============================
   Poster Container
================================ */
.container {
  width: 1000px;
  height: 600px;
  margin: 40px auto;
  background: #fff;
  position: relative;
  box-shadow: 0 0 0 1px #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===============================
   Tomato Row
================================ */
.tomato-row {
  position: absolute;
  top: 150px;
  display: flex;
  gap: 30px;
  z-index: 1;
}

.tomato {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 30%, #ff7961 0%, var(--red-tomato) 60%);
  position: relative;
  box-shadow: 0 10px 15px rgba(0,0,0,0.08);
}

/* Gloss highlight */
.tomato::before {
  content: "";
  position: absolute;
  width: 50px;
  height: 30px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  top: 30px;
  left: 35px;
  filter: blur(2px);
}

/* Stem */
.tomato::after {
  content: "";
  width: 50px;
  height: 22px;
  background: var(--green-stem);
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 4px;
}

/* ===============================
   Center Label
================================ */
.label-box {
  width: 440px;
  background: #fff;
  border: 6px solid var(--red-main);
  border-radius: 60px;
  padding: 40px 45px;
  text-align: center;
  z-index: 2;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* Description */
.label-desc {
  font-size: 14px;
  color: var(--red-main);
  line-height: 1.6;
  margin-bottom: 16px;
}

/* Headline */
.label-header {
  font-size: 56px;
  font-weight: 900;
  color: var(--red-main);
  letter-spacing: 2px;
  margin-bottom: 24px;
}

/* Bullet List */
.label-bullets {
  text-align: left;
  margin: 0 auto 24px auto;
  width: 85%;
  padding-left: 18px;
  font-size: 14px;
  color: var(--text-dark);
  line-height: 1.6;
}

.label-bullets li {
  margin-bottom: 6px;
}

/* Brand Box */
.red-box {
  display: inline-block;
  background: var(--red-main);
  color: #fff;
  padding: 8px 20px;
  font-size: 13px;
  font-weight: bold;
  border-radius: 6px;
  letter-spacing: 1px;
}

/* ===============================
   Color Bars (Print Guide)
================================ */
.color-bars {
  position: absolute;
  right: 30px;
  top: 170px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.color-bar {
  width: 34px;
  height: 22px;
}

.black { background: #000; }
.cyan { background: #00c4cc; }
.magenta { background: #e91e63; }
.yellow { background: #ffeb3b; }
.green { background: #43a047; }
.blue { background: #1e88e5; }

/* ===============================
   Crop Marks
================================ */
.corner {
  position: absolute;
  width: 40px;
  height: 40px;
}

.corner::before,
.corner::after {
  content: "";
  position: absolute;
  background: #000;
}

/* Top Left */
.top-left { top: 12px; left: 12px; }
.top-left::before { width: 30px; height: 1px; top: 0; left: 0; }
.top-left::after  { width: 1px; height: 30px; top: 0; left: 0; }

/* Top Right */
.top-right { top: 12px; right: 12px; }
.top-right::before { width: 30px; height: 1px; top: 0; right: 0; }
.top-right::after  { width: 1px; height: 30px; top: 0; right: 0; }

/* Bottom Left */
.bottom-left { bottom: 12px; left: 12px; }
.bottom-left::before { width: 30px; height: 1px; bottom: 0; left: 0; }
.bottom-left::after  { width: 1px; height: 30px; bottom: 0; left: 0; }

/* Bottom Right */
.bottom-right { bottom: 12px; right: 12px; }
.bottom-right::before { width: 30px; height: 1px; bottom: 0; right: 0; }
.bottom-right::after  { width: 1px; height: 30px; bottom: 0; right: 0; }

/* ===============================
   Registration Mark
================================ */
.registration {
  position: absolute;
  right: 85px;
  top: 290px;
  width: 22px;
  height: 22px;
  border: 1px solid #000;
  border-radius: 50%;
}

.registration::before,
.registration::after {
  content: "";
  position: absolute;
  background: #000;
}

.registration::before {
  width: 1px;
  height: 22px;
  left: 50%;
  transform: translateX(-50%);
}

.registration::after {
  width: 22px;
  height: 1px;
  top: 50%;
  transform: translateY(-50%);
}

</style>
</head>
<body>

<div class="container">

  <!-- Tomatoes -->
  <div class="tomato-row">
    <div class="tomato"></div>
    <div class="tomato"></div>
    <div class="tomato"></div>
    <div class="tomato"></div>
    <div class="tomato"></div>
  </div>

  <!-- Label -->
  <div class="label-box">
    <div class="label-desc">
      紀文の素材仕込<br>
      新鮮な国産トマトを使用した特選パック
    </div>

    <div class="label-header">トマト</div>

    <ul class="label-bullets">
      <li>品名：トマトパック</li>
      <li>内容量：170g</li>
      <li>産地：国産</li>
      <li>保存方法：冷蔵保存</li>
    </ul>

    <div class="red-box">紀文</div>
  </div>

  <!-- Color Bars -->
  <div class="color-bars">
    <div class="color-bar black"></div>
    <div class="color-bar cyan"></div>
    <div class="color-bar magenta"></div>
    <div class="color-bar yellow"></div>
    <div class="color-bar green"></div>
    <div class="color-bar blue"></div>
  </div>

  <!-- Crop Marks -->
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <!-- Registration -->
  <div class="registration"></div>

</div>

</body>
</html>
